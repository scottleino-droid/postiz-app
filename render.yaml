services:
  # 1. The Main App (Postiz)
  - type: web
    name: postiz-app
    env: docker
    plan: starter
    region: virginia
    # The Fix: Use 'pnpm' instead of 'npm' (and force 0.0.0.0 binding)
    dockerCommand: sh -c "export HOSTNAME=0.0.0.0 && export HOST=0.0.0.0 && export PORT=4200 && pnpm run pm2-run"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: postiz-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
      - key: HOSTNAME
        value: 0.0.0.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 4200
    disk:
      name: postiz-uploads
      mountPath: /uploads
      sizeGB: 1

  # 2. The Cache (Redis)
  - type: redis
    name: postiz-redis
    plan: free
    region: virginia
    ipAllowList: []

# 3. The Database (Postgres)
databases:
  - name: postiz-db
    plan: free
    region: virginia
