services:
  - type: web
    name: postiz-app
    env: docker
    plan: starter
    region: ohio
    numInstances: 1
    repo: https://github.com/gitroomhq/postiz-app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: postiz-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
    disk:
      name: postiz-uploads
      mountPath: /uploads
      sizeGB: 1

  - type: redis
    name: postiz-redis
    plan: starter
    region: ohio
    ipAllowList: [] 

databases:
  - name: postiz-db
    plan: starter
    region: ohio
