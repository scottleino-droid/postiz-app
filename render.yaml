services:
  # 1. The Main App (Postiz)
  - type: web
    name: postiz-app
    env: docker
    plan: starter  # Web Service must be 'starter' ($7) to support the Upload Disk.
    region: virginia # Changed to match your other DB
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: postiz-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
    disk:
      name: postiz-uploads
      mountPath: /uploads
      sizeGB: 1

  # 2. The Cache (Redis)
  - type: redis
    name: postiz-redis
    plan: free
    region: virginia
    ipAllowList: [] # This line fixes the "must specify IP allow list" error.

# 3. The Database (Postgres)
databases:
  - name: postiz-db
    plan: free # I set this to FREE ($0) to get it building.
    # If you want it permanent like your other DB, change 'free' to 'basic' ($7/mo).
    region: virginia
